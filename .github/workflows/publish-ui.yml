name: Publish UI Package to GitHub Packages

on:
  push:
    branches:
      - main
    paths:
      - 'packages/UI/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: https://npm.pkg.github.com/
      - name: Install dependencies
        run: cd packages/UI && npm ci
      - name: Build package
        run: cd packages/UI && npm run build
      - name: Publish to GitHub Packages
        run: cd packages/UI && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Delete old package versions
        run: |
          gh api repos/$GITHUB_REPOSITORY/packages/npm/francois0203%2Fui/versions --jq '.[2:] | .[].id' | xargs -I {} gh api repos/$GITHUB_REPOSITORY/packages/npm/francois0203%2Fui/versions/{} -X DELETE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
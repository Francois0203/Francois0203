name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  repository_dispatch:
    types: [trigger-frontend-after-ui]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect UI changes in this push
        id: detect_ui
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -qE '^packages/UI/'; then
              echo "ui_changed=true" >> $GITHUB_OUTPUT
            else
              echo "ui_changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "ui_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: "https://npm.pkg.github.com/"
          scope: '@francois0203'

      - name: Install dependencies
        if: steps.detect_ui.outputs.ui_changed == 'false'
        run: |
          cd frontend
          npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build
        if: steps.detect_ui.outputs.ui_changed == 'false'
        run: |
          cd frontend
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: steps.detect_ui.outputs.ui_changed == 'false'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
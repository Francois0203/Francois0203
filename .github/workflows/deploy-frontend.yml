name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_run:
    workflows: ["Publish UI Package to GitHub Packages"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      packages_changed: ${{ steps.set.outputs.packages_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect packages changes
        id: set
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "packages_changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          git fetch --no-tags --prune --unshallow || true
          changed=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '^packages/' || true)
          if [ -n "$changed" ]; then
            echo "packages_changed=true" >> $GITHUB_OUTPUT
          else
            echo "packages_changed=false" >> $GITHUB_OUTPUT
          fi

  build:
    runs-on: ubuntu-latest
    needs: check_changes
    if: github.event_name == 'workflow_run' || needs.check_changes.outputs.packages_changed == 'false'
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest changes
        run: git pull origin main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: "https://npm.pkg.github.com/"
          scope: '@francois0203'

      - name: Install latest UI package
        run: |
          cd frontend
          npm install @francois0203/ui@latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit updated package.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add frontend/package.json frontend/package-lock.json
          git diff --staged --quiet || git commit -m "chore: update UI package version [skip ci]"
          git push

      - name: Install dependencies
        run: |
          cd frontend
          npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
name: Deploy Backend to Render

on:
  push:
    branches:
      - main  # Trigger this on pushes to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use Ubuntu environment

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (version as per your backend requirement)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Choose the version you need

      # Step 3: Install dependencies for the backend
      - name: Install Backend Dependencies
        run: |
          yarn --cwd backend install  # This installs dependencies in the 'backend' folder

      # Step 4: Trigger deployment to Render using the API
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}  # Make sure this secret is stored in GitHub
        run: |
          curl -X POST https://api.render.com/deploy/some-web-service-id \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"branch": "main"}'